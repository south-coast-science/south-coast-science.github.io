---
layout: default
---

<p>{{ content | markdownify }}</p>

<p>Phone: <a class="text-secondary" href="tel:{{ site.scs.href_phone }}">{{ site.scs.phone }}</a></p>

<p>E-mail: <a class="text-secondary" href="mailto:{{ site.scs.email }}">{{ site.scs.email }}</a></p>

<div class="row">
    {% for location in site.scs.locations %}
    <div class="col-md-6">
        <h3>{{ location.name }}</h3>
        <p>{{ location.address | newline_to_br }}</p>
        <iframe src="{{ location.maps_url }}" style="width:100%; height:400px;" frameborder="0" style="border:0;padding-top:50px;" allowfullscreen></iframe>
    </div>
    {% endfor %}
</div>
